<!DOCTYPE html>
<html lang="pr-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>WeatherWeb</title>
</head>

<body>
    <div class="container">

        <input class="city" placeholder="Digite o nome da cidade">
        <button onclick="pesquisa()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="">
        </button>

        <div class="box">
            <h2 class="loc">Brasília</h2>
            <p class="temp">28°</p>
            <div class="box-b">
                <p class="description">Nublado</p>
                <img class="icon" src="https://openweathermap.org/img/wn/04n.png" alt="">
            </div>

            <div class="boxbox">
                <p class="max">Temp max: 30°</p>
                <p class="sens">Sensação: 29°</p>
                <p class="umid">Umidade: 80%</p>
                <p class="min">Temp min: 23°</p>
            </div>


        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
